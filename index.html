<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        classe="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <label for="email"></label>
        <input id="email" type="email" name="email" placeholder="Email" />
        <label for="password"></label>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="buttom-loguin" onclick="onClickLogin()">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <label for="input-name"></label>
        <input id="input-name" type="text" placeholder="Nome" />
        <label for="input-lastname"></label>
        <input id="input-lastname" type="text" placeholder="Sobrenome" />
        <label for="input-email"></label>
        <input id="input-email" type="email" placeholder="Email" />
        <label for="house">Casa: </label>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
