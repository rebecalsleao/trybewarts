<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <div><label for="email"></label>
        <input id="email" type="email" name="email" placeholder="Email" />
        <label for="password"></label>
        <input id="password" type="password" name="password" placeholder="Senha" />
        <button id="buttom-loguin" onclick="onClickLogin()">Entrar</button>
    </form>

  </header>

  <br><br>
  <main>
    <form id="evaluation-form" action="">
      <div>
        <label for="input-name"></label>
        <input id="input-name" type="text" placeholder="Nome" />
        <label for="input-lastname"></label>
        <input id="input-lastname" type="text" placeholder="Sobrenome" />
      </div>
      <div>
        <label for="input-email"></label>
        <input id="input-email" type="email" placeholder="Email" />
        <label for="house">Casa: </label>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <div>
        <label for="" name="family" id="label-family">Qual sua família?</label>
        <div><input id="frontend" type="radio" name="family" value="Frontend">
          <label for="frontend">Frontend</label>
        </div>
        <div><input id="backend" type="radio" name="family" value="Backend">
          <label for="backend">Backend</label>
        </div>
        <div><input id="fullstack" type="radio" name="family" value="FullStack">
          <label for="fullstack">FullStack</label>
        </div>
      </div>

      <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
      <div>
        <input id="hofs" type="checkbox" class="subject" value="HoFs">
        <label for="hofs">HoFs</label>
        <input id="jest" type="checkbox" class="subject" value="Jest">
        <label for="jest">Jest</label>
        <input id="promises" type="checkbox" class="subject" value="Promises">
        <label for="promises">Promises</label>
      </div>

      <div>
        <input id="react" type="checkbox" class="subject" value="React">
        <label for="react">React</label>
        <input id="sql" type="checkbox" class="subject" value="SQL">
        <label for="sql">SQL</label>
        <input id="python" type="checkbox" class="subject" value="Python">
        <label for="python">Python</label>
      </div>
      <label id="label-rate" for="">Como você avalia a Trybewarts?
        <label for="n1">1</label>
        <input id="n1" type="radio" name="rate" value="1">
        <label for="n2">2</label>
        <input id="n2" type="radio" name="rate" value="2">
        <label for="n3">3</label>
        <input id="n3" type="radio" name="rate" value="3">
        <label for="n4">4</label>
        <input id="n4" type="radio" name="rate" value="4">
        <label for="n5">5</label>
        <input id="n5" type="radio" name="rate" value="5">
        <label for="n6">6</label>
        <input id="n6" type="radio" name="rate" value="6">
        <label for="n7">7</label>
        <input id="n7" type="radio" name="rate" value="7">
        <label for="n8">8</label>
        <input id="n8" type="radio" name="rate" value="8">
        <label for="n9">9</label>
        <input id="n9" type="radio" name="rate" value="9">
        <label for="n10">10</label>
        <input id="n10" type="radio" name="rate" value="10"></label>
      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea  name="" id="" cols="30" rows="10" maxlength="500"></textarea>
      <div>
      <label id="label-infos" for="agreement">"Você concorda com o uso das informações acima?"</label>
      <input id="agreement" type="checkbox">
    </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="" />
  </main>
  <script src="script.js"></script>
</body>

</html>
